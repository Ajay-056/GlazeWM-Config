<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Base styles for better consistency across platforms (aka. CSS reset). -->
    <link rel="stylesheet" type="text/css" href="../normalize.css" />

    <!-- Custom styles. -->
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <!-- Add empty favicon to suppress not found errors. -->
    <link rel="icon" href="data:;" />

    <!-- Allows React to be run buildless via "text/babel" script below. -->
    <script
        src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"
        integrity="sha256-aS0B0wnsaDByLfE16h4MDCP1fQFccysd1YWOcV+gbBo="
        crossorigin="anonymous"
        ></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, {
        useState,
        useEffect,
      } from 'https://esm.sh/react@18?dev';
      import { createRoot } from 'https://esm.sh/react-dom@18/client?dev';
      import * as zebar from 'https://esm.sh/zebar@2';

      const providers = zebar.createProviderGroup({
        network: { type: 'network', refreshInterval: '10000'},
        glazewm: { type: 'glazewm' },
        cpu: { type: 'cpu', refreshInterval: '2000' },
        date: { type: 'date', formatting: 'EEE	dd MMM hh:mm:ss a' },
        battery: { type: 'battery', refreshInterval: '20000'},
        memory: { type: 'memory', refreshInterval: '2000'},
        weather: { type: 'weather' },
        host: { type: 'host', refreshInterval: '60000'},
        ip: { type: 'ip' },
        disk: { type: 'disk', refreshInterval: '35000' },
        audio: { type: 'audio' }
      });

      createRoot(document.getElementById('root')).render(<App />);

      function App() {
        const [output, setOutput] = useState(providers.outputMap);

        useEffect(() => {
          providers.onOutput(() => setOutput(providers.outputMap));
        }, []);

      function msToTime(duration) {
        var milliseconds = Math.floor((duration % 1000) / 100),
          seconds = Math.floor((duration / 1000) % 60),
          minutes = Math.floor((duration / (1000 * 60)) % 60),
          hours = Math.floor((duration / (1000 * 60 * 60)) % 24);

        hours = (hours < 10) ? "0" + hours : hours;
        minutes = (minutes < 10) ? "0" + minutes : minutes;
        seconds = (seconds < 10) ? "0" + seconds : seconds;

        return hours + "h:" + minutes + "m";
      }

      function bytesToMegabytes(bytes) {
        return (bytes / (1024 * 1024)).toFixed(1);
      }

        // Get icon to show for current network status.
        function getNetworkIcon(networkOutput) {
          switch (networkOutput.defaultInterface?.type) {
            case 'ethernet':
              return <i className="nf nf-md-ethernet_cable"></i>;
            case 'wifi':
              if (networkOutput.defaultGateway?.signalStrength >= 80) {
                return <span className="nf nf-md-wifi_strength_4"></span>;
              } else if (
                networkOutput.defaultGateway?.signalStrength >= 65
              ) {
                return <i className="nf nf-md-wifi_strength_3"></i>;
              } else if (
                networkOutput.defaultGateway?.signalStrength >= 40
              ) {
                return <i className="nf nf-md-wifi_strength_2"></i>;
              } else if (
                networkOutput.defaultGateway?.signalStrength >= 25
              ) {
                return <i className="nf nf-md-wifi_strength_1"></i>;
              } else {
                return <i className="nf nf-md-wifi_strength_outline"></i>;
              }
            default:
              return (
                <i className="nf nf-md-wifi_strength_off_outline"></i>
              );
          }
        }

        // Get icon to show for how much of the battery is charged.
        function getBatteryIcon(batteryOutput) {
          if (batteryOutput.chargePercent > 90)
            return <i className="nf nf-fa-battery_4 green"></i>;
          if (batteryOutput.chargePercent > 70)
            return <i className="nf nf-fa-battery_3 orange"></i>;
          if (batteryOutput.chargePercent > 40)
            return <i className="nf nf-fa-battery_2 orange"></i>;
          if (batteryOutput.chargePercent > 20)
            return <i className="nf nf-fa-battery_1 orange"></i>;
          return <i className="nf nf-fa-battery_0 red"></i>;
        }

        // Get icon to show for current weather status.
        function getWeatherIcon(weatherOutput) {
          switch (weatherOutput.status) {
            case 'clear_day':
              return <i className="nf nf-weather-day_sunny"></i>;
            case 'clear_night':
              return <i className="nf nf-weather-night_clear"></i>;
            case 'cloudy_day':
              return <i className="nf nf-weather-day_cloudy"></i>;
            case 'cloudy_night':
              return <i className="nf nf-weather-night_alt_cloudy"></i>;
            case 'light_rain_day':
              return <i className="nf nf-weather-day_sprinkle"></i>;
            case 'light_rain_night':
              return <i className="nf nf-weather-night_alt_sprinkle"></i>;
            case 'heavy_rain_day':
              return <i className="nf nf-weather-day_rain"></i>;
            case 'heavy_rain_night':
              return <i className="nf nf-weather-night_alt_rain"></i>;
            case 'snow_day':
              return <i className="nf nf-weather-day_snow"></i>;
            case 'snow_night':
              return <i className="nf nf-weather-night_alt_snow"></i>;
            case 'thunder_day':
              return <i className="nf nf-weather-day_lightning"></i>;
            case 'thunder_night':
              return <i className="nf nf-weather-night_alt_lightning"></i>;
          }
        }

        return (
          <div className="app">
            <div className="left">
              {output.glazewm && (
                <div className="workspaces">
                  {output.glazewm.currentWorkspaces.map(workspace => (
                    <button
                      className={`workspace ${workspace.hasFocus && 'focused'} ${workspace.isDisplayed && 'displayed'}`}
                      onClick={() =>
                        output.glazewm.runCommand(
                          `focus --workspace ${workspace.name}`,
                        )
                      }
                      key={workspace.name}
                    >
                      {workspace.displayName ?? workspace.name}
                    </button>
                  ))}
                </div>
              )}
            </div>

            <div className="center">
                  <button className="btn" onClick={() => { output.glazewm.runCommand('shell-exec %userprofile%/.glzr/zebar/script/OpenActionCenter.vbs')
          }}>
                  <span>{output.date?.formatted}</span>
                  </button>
            </div>

            <div className="right">
              {output.glazewm && (
                <>
                  {output.glazewm.bindingModes.map(bindingMode => (
                    <button
                      className="binding-mode"
                      key={bindingMode.name}
                    >
                      {bindingMode.displayName ?? bindingMode.name}
                    </button>
                  ))}

                  <button
                    className={`tiling-direction nf ${output.glazewm.tilingDirection === 'horizontal' ? 'nf-md-swap_horizontal' : 'nf-md-swap_vertical'}`}
                    onClick={() =>
                      output.glazewm.runCommand('toggle-tiling-direction')
                    }
                  ></button>
                </>
              )}

              {output.network && (
                <div className="network">
                  {getNetworkIcon(output.network)}
                </div>
              )}


              {output.audio && (
                <div className="volume"><button className="btn" onClick={() => { output.audio.setVolume(output.audio.defaultPlaybackDevice.volume + 5)}}><span className="nf-md-volume_plus"></span></button></div>
              )}

              {output.audio && (
                <div className="audio">
                  {output.audio.defaultPlaybackDevice.volume}
                </div>
              )}

              {output.audio && (
                <div className="volume"><button className="btn" onClick={() => { output.audio.setVolume(output.audio.defaultPlaybackDevice.volume - 5)}}><span className="nf-md-volume_minus"></span></button></div>
              )}

              {output.network && (
                <div className="stack-nw-speed">
                  <div>
                  <span className="nf-oct-upload"></span>&nbsp;
                  {(output.network.traffic.transmitted.iecValue).toFixed(1)}
                  {output.network.traffic.transmitted.iecUnit}
                  </div>

                  <div>
                  <span className="nf-oct-download"></span>&nbsp;
                  {(output.network.traffic.received.iecValue).toFixed(1)}
                  {output.network.traffic.received.iecUnit}
                  </div>
                  </div>
              )}

              <div className="stack">
              {output.cpu && (
                <div className="cpu1">
                  <i className="nf nf-oct-cpu"></i>

                  {/* Change the text color if the CPU usage is high. */}
                  <span
                    className={output.cpu.usage > 85 ? 'high-usage' : ''}
                  >
                    {Math.round(output.cpu.usage)}% 
                  </span>
                </div>
              )}

              {output.memory && (
                <div className="memory1">
                <button className="btn1" onClick={() => { output.glazewm.runCommand('shell-exec %userprofile%/.glzr/zebar/script/OpenTaskManager.vbs')
          }}>
                  <i className="nf nf-fae-chip"></i>
                  <span
                    className={output.memory.usage >= 85 ? 'high-usage' : ''}
                  >
                    {Math.round(output.memory.usage)}%
                  </span>
                  </button>
                </div>
              )}
              </div>

              <div className="stack">
              {output.battery && (
                <div className="battery1">
                  {/* Show icon for whether battery is charging. */}
                  {output.battery.isCharging && (
                    <i className="nf nf-md-power_plug charging-icon red"></i>
                  )}
                  {getBatteryIcon(output.battery)}
                  <span style={{color: output.battery.chargePercent < 20 ? "#ff4500" : output.battery.chargePercent > 90 ? "#33ff57" : "orange"}}>{Math.round(output.battery.chargePercent)}%</span>
                </div> 
              )}


              {output.battery && (
                <div className="cycle_count1">
                <button className="btn1" onClick={() => { output.glazewm.runCommand('shell-exec %userprofile%/Desktop/AHK/AHK_GWM.ahk') }}>
                <span className="nf-md-repeat"></span>&nbsp;
                  {output.battery.cycleCount}
                </button>
                </div> 
              )}
              </div>

              <div className="stack">
              {output.host && (
                <div className="uptime1">
                  {msToTime(output.host.uptime)}
                </div> 
              )}

              {output.disk && (
                <div className="disk">
                    {(output.disk.disks[0].availableSpace.iecValue).toFixed(1)}
                    {output.disk.disks[0].availableSpace.iecUnit}
                </div> 
              )}
              </div>

            </div>
          </div>
        );
      }
    </script>
  </body>
</html>
